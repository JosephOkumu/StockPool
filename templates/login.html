<!DOCTYPE html>
<html lang="en">S
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Afya Mawinguni</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="/static/images/afyalogo.png" alt="Afya Mawinguni Logo" class="nav-logo">
                    <h1>Stock<span>Pool</span></h1>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login/Signup Section -->
    <section class="login-section" id="login">
        <div class="container">
            <div class="login-container">
                <div class="tabs">
                    <div class="tab active" data-target="login">Login</div>
                    <div class="tab" data-target="signup">Sign Up</div>
                </div>
                
                <!-- Login Form -->
                <div class="tab-content active" id="login">
                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label" for="login-email">Email</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="login-password">Password</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>
                        <button type="submit" class="form-submit">Login</button>
                    </form>
                </div>
                
                <!-- Signup Form -->
                <div class="tab-content" id="signup">
                    <form id="signup-form">
                        <div class="form-group">
                            <label class="form-label" for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signup-email">Email</label>
                            <input type="email" id="signup-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signup-password">Password</label>
                            <input type="password" id="signup-password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signup-role">Role</label>
                            <select id="signup-role" class="form-select" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="patient">Patient</option>
                                <option value="doctor">Doctor</option>
                                <option value="nursing">Nursing Facility</option>
                                <option value="laboratory">Laboratory</option>
                            </select>
                        </div>
                        <button type="submit" class="form-submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="/static/js/main.js"></script>
</body>
</html>
